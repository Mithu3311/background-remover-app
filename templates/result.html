{% extends "base.html" %}

{% block title %}Background Remover - Result{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Original Image</div>
            <div class="card-body">
                <div class="image-container">
                    <img src="{{ url_for('static', filename=original_file) }}" alt="Original Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Processed Image</div>
            <div class="card-body">
                <div class="image-container">
                    <img src="{{ url_for('static', filename=result_file) }}" alt="Processed Image" class="img-fluid">
                </div>
                <div class="text-center mt-3">
                    <a href="{{ url_for('download_file', filename=result_filename) }}" class="btn btn-success">
                        <i class="fas fa-download me-2"></i>Download Result
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-center mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-primary">
        <i class="fas fa-arrow-left me-2"></i>Process Another Image
    </a>
</div>
{% endblock %}
